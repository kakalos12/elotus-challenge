<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <div class="container">
        <h2>Upload Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Select Image (max 8MB):</label>
            <input type="file" id="file" name="data" accept="image/*" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
